<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typography UX Demo</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        margin: 40px;
        color: #333;
        background-color: #f9f9f9;
      }

      .container {
        max-width: 800px;
        margin: auto;
        padding: 20px;
        background: white;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
      }

      h1 {
        font-size: 72px;
        font-weight: bold;
        margin-bottom: 20px;
      }

      h2 {
        font-size: 42px;
        margin-bottom: 10px;
      }

      h3 {
        font-size: 32px;
        margin-bottom: 10px;
      }

      h4 {
        font-size: 26px;
        margin-bottom: 10px;
      }

      h5 {
        font-size: 22px;
        margin-bottom: 10px;
      }

      h6 {
        font-size: 18px;
        margin-bottom: 10px;
      }

      p {
        font-size: 18px;
        margin-bottom: 10px;
      }

      .secondary-text {
        font-size: 16px;
        color: #666;
      }

      label {
        font-size: 18px;
        font-weight: bold;
      }

      input,
      textarea {
        width: 90%;
        font-size: 18px;
        padding: 10px;
        margin-top: 5px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      button {
        font-size: 18px;
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Page Title (72px)</h1>
      <h2>Main Section Title (42px)</h2>
      <h3>Subsection Title (32px)</h3>

      <p>Main body text (18px) - This is the standard size for easy reading on screens.</p>
      <p class="secondary-text">Secondary text (16px) - This text is slightly smaller to indicate less emphasis.</p>

      <label for="input">Form Input (18px):</label>
      <input type="text" id="input" placeholder="Type here (18px)..." />

      <button>Submit (18px)</button>
    </div>
  </body>
</html>
